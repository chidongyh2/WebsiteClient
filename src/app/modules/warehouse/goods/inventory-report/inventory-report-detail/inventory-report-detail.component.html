<nh-modal size="full" #inventoryDetailModal
          [backdropStatic]="false"
          (hidden)="onModalHidden()">
    <nh-modal-content class="cm-pd-10">
        <nh-tab #inventoryDailyReportDetailTab>
            <nh-tab-pane
                id="warehouseCard"
                [active]="true"
                title="Thẻ kho"
                i18n-title="@@warehouseCard"
            >
                <app-warehouse-card></app-warehouse-card>
            </nh-tab-pane><!-- END: warehouse card tab pane -->
            <nh-tab-pane
                id="warehouseCardDetail"
                title="Chi tiết sổ kho"
                i18n-title="@@warehouseDetailReport"
                (tabSelected)="onWarehouseDetailSelected()"
            >
                <app-warehouse-card-detail></app-warehouse-card-detail>
            </nh-tab-pane><!-- END: warehouse detail tab pane -->
        </nh-tab>
    </nh-modal-content>
    <nh-modal-footer>
        <button type="button" class="btn default" nh-dismiss="true" i18n="@@close">Đóng</button>
    </nh-modal-footer>
</nh-modal>

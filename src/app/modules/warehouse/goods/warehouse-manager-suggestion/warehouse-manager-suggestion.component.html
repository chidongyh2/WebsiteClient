<nh-suggestion
    [class.receipt]="isReceipt"
    [loading]="isSearching"
    [sources]="listItems"
    [selectedItem]="selectedItem"
    [totalRows]="totalRows"
    [pageSize]="10"
    [allowAdd]="false"
    (itemSelected)="onItemSelected($event)"
    (itemRemoved)="itemRemoved.emit($event)"
    (searched)="onSearchKeyPress($event)"
    (nextPage)="onNextPage($event)"
></nh-suggestion>

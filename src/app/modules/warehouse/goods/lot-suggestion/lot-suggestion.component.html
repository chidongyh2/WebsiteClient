<nh-suggestion
    [class.has-error]="hasError"
    [class.receipt]="isReceipt"
    [loading]="isSearching"
    [sources]="listItems"
    [selectedItem]="selectedItem"
    [allowAdd]="true"
    (itemRemoved)="itemRemoved.emit($event)"
    (itemSelected)="onItemSelected($event)"
    (searched)="onSearchKeyPress($event)"
></nh-suggestion>

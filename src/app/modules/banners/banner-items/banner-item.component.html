<div class="table-responsive">
    <table class="table table-hover table-stripped">
        <thead>
        <tr>
            <th class="center middle w50 visible-lg" i18n="@@no">No</th>
            <th class="middle center w50" i18n="@@image">Image</th>
            <th class="middle" i18n="@@type">Name</th>
            <th class="middle" i18n="@@status">Url</th>
            <th class="middle" i18n="@@status">Alt</th>
            <th class="center middle w100" i18n="@@action" *ngIf="permission.delete">
                <button class="btn btn-sm blue" (click)="addBannerItem()" type="button">
                    <i class="fa fa-plus"></i>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listBannerItem ; let i = index">
            <td class="center middle visible-lg">{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td class="middle center">
                <img ghmImage [src]="item.image" class="w50" [isUrlAbsolute]="true">
            </td>
            <td class="middle">
                <span>{{item.name}}</span>
            </td>
            <td class="middle">
                <a href="{{item.url}}">{{item.url}}</a>
            </td>
            <td class="middle">
                <span>{{item.alt}}</span>
            </td>
            <td class="middle center">
                <button *ngIf="permission.edit"
                        type="button"
                        class="btn blue btn-sm"
                        (click)="edit(item)">
                    <i class="fa fa-edit"></i>
                </button>
                <button *ngIf="permission.delete"
                        type="button"
                        class="btn red btn-sm"
                        (click)="delete(i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<app-banner-item-form
        [bannerId]="bannerId"
        (onSaveSuccess)="saveSuccess($event)"></app-banner-item-form>

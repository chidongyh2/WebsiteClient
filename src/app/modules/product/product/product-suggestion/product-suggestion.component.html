<nh-suggestion
    i18n-placeholder="@@enterProductName"
    placeholder="Nhập tên sản phẩm"
    [class.receipt]="isReceipt"
    [class.has-error]="hasError"
    [loading]="isSearching"
    [isShowImage]="true"
    [sources]="listItems"
    [selectedItem]="selectedItem"
    (itemSelected)="onItemSelected($event)"
    (itemRemoved)="itemRemoved.emit($event)"
    (searched)="onSearchKeyPress($event)"
></nh-suggestion>

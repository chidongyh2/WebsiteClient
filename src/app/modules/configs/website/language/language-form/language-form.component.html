<form class="form-horizontal" (ngSubmit)="save()" [formGroup]="model">
    <div class="form-group"
         [class.has-error]="formErrors?.name">
        <label i18n-ghmLabel="@@language" ghmLabel="Language" class="col-sm-3 control-label"
               [required]="true"></label>
        <div class="col-sm-9">
            <nh-select [data]="listLanguage"
                       i18n-title="@@titleLanguage"
                       [title]="'Please select language'"
                       formControlName="languageId"
                       (onSelectItem)="selectLanguage($event)"></nh-select>
        </div>
    </div>
    <div class="form-group" [formGroup]="model">
        <div class="col-sm-9 col-sm-offset-3">
            <mat-checkbox color="primary" formControlName="isActive" i18n="@@isActive">
                {model.value.isActive, select, 0 {InActive} 1 {Active}}
            </mat-checkbox>
        </div>
    </div>
    <div class="form-group" [formGroup]="model">
        <div class="col-sm-9 col-sm-offset-3">
            <mat-checkbox color="primary" formControlName="isDefault" i18n="@@isDefault">
                {model.value.isDefault, select, 0 {Not Default} 1 {Default}}
            </mat-checkbox>
        </div>
    </div>
    <div class="form-group form-actions ">
        <div class="col-sm-9 col-sm-offset-3">
            <button class="btn blue cm-mgr-5" i18n="@@save">Save</button>
            <button class="btn default" i18n="@@cancel" type="button" (click)="closeForm()">Cancel</button>
        </div>
    </div>
</form>

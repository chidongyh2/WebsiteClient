<h1 class="page-title">
    <span class="cm-mgr-5" i18n="@@userSettings">User settings</span>
    <small i18n="@@configModuleTitle">Configs</small>
</h1>

<div class="row">
    <div class="col-sm-6">
        <div class="portlet box green-meadow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-th"></i>
                    <span i18n="@@configTheme"> Config theme </span>
                </div>
                <!--<div class="tools">-->
                <!--<a href="javascript:;" class="collapse" data-original-title="" title=""> </a>-->
                <!--<a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""> </a>-->
                <!--<a href="" class="fullscreen" data-original-title="" title=""> </a>-->
                <!--<a href="javascript:;" class="reload" data-original-title="" title=""> </a>-->
                <!--</div>-->
            </div>
            <div class="portlet-body">
                <form class="form-horizontal config-theme-wrapper">
                    <div class="form-group">
                        <label class="col-sm-12" ghmLabel="Theme color:" i18n-ghmLabel="@@themeColor"></label>
                        <div class="col-sm-12">
                            <ul class="theme-color-wrapper">
                                <li *ngFor="let theme of themes"
                                    (click)="chooseTheme(theme)"
                                    class="color-{{ theme }}"
                                    [class.active]="theme === currentTheme"
                                    mat-raised-button
                                    matTooltip="{{ theme }}"
                                ></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

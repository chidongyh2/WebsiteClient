<nh-modal #classFormModal size="sm" (hidden)="onClassFormModalDismiss()">
    <nh-modal-header [showCloseButton]="true">
        <i class="fas fa-home"></i> {{ isUpdate ? 'Cập nhật thông tin lớp học' : 'Thêm mới lớp học'}}
    </nh-modal-header>
    <form action="" class="form-horizontal" (ngSubmit)="save()" [formGroup]="model">
        <nh-modal-content>
            <div class="form-group">
                <label ghmLabel="Tên lớp" class="col-sm-4 control-label" [required]="true"></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Nhập tên lớp học" formControlName="name"/>
                    <div class="alert alert-danger" *ngIf="formErrors.name">{{ formErrors.name }}</div>
                </div>
            </div>
            <div class="form-group">
                <label ghmLabel="Ngày bắt đầu" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <nh-date formControlName="startDate"
                             [type]="'inputButton'"
                             [title]="'Chọn ngày bắt đầu'"
                             [mask]="true"></nh-date>
                </div>
            </div>
            <div class="form-group">
                <label ghmLabel="Ngày kết thúc" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <nh-date formControlName="endDate"
                             [type]="'inputButton'"
                             [title]="'Chọn ngày kết thúc'"
                             [mask]="true"></nh-date>
                </div>
            </div>
            <div class="form-group">
                <label ghmLabel="Mô tả" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" placeholder="Nhập nội dung mô tả"
                              formControlName="description"></textarea>
                    <div class="alert alert-danger" *ngIf="formErrors.description">{{ formErrors.description }}</div>
                </div>
            </div>
            <div class="form-group">
                <label ghmLabel="Địa chỉ" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="3" placeholder="Nhập địa chỉ lớp học"
                              formControlName="address"></textarea>
                    <div class="alert alert-danger" *ngIf="formErrors.address">{{ formErrors.address }}</div>
                </div>
            </div>
            <div class="form-group">
                <label ghmLabel="Kích hoạt" class="col-sm-4 control-label"></label>
                <div class="col-sm-8">
                    <mat-checkbox formControlName="isActive" color="primary"></mat-checkbox>
                </div>
            </div>
        </nh-modal-content>
        <nh-modal-footer>
            <button class="btn btn-primary" [disabled]="isSaving">
                <i class="fas fa-save" *ngIf="!isSaving"></i>
                <i class="fas fa-spinner fa-spin" *ngIf="isSaving"></i>
                Lưu lại
            </button>
            <button type="button" class="btn btn-default" nh-dismiss="true">
                <i class="fas fa-times"></i>
                Hủy bỏ
            </button>
        </nh-modal-footer>
    </form>
</nh-modal>

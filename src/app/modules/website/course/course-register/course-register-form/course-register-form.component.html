<nh-modal #courseRegisterFormModal size="sm" (onShown)="onFormModalShown()">
    <nh-modal-header>
        <i class="fas fa-user"></i>
        {{ isUpdate ? 'Cập nhật thông tin học viên' : 'Thêm mới học viên' }}
    </nh-modal-header>
    <form action="" class="form-horizontal" (ngSubmit)="save()" [formGroup]="model">
        <nh-modal-content class="form">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên." formControlName="fullName"
                           id="fullName">
                    <div class="alert alert-danger" *ngIf="formErrors.fullName">
                        {{ formErrors.fullName }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Số điện thoại</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên." formControlName="phoneNumber">
                    <div class="alert alert-danger" *ngIf="formErrors.phoneNumber">
                        {{ formErrors.phoneNumber }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="text" class="form-control" placeholder="Nhập email." formControlName="email">
                    <div class="alert alert-danger" *ngIf="formErrors.email">
                        {{ formErrors.email }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Trạng thái</label>
                    <nh-select
                        text="-- Chọn trạng thái --"
                        [data]="status"
                        formControlName="status"></nh-select>
                </div>
                <div class="form-group">
                    <label class="control-label">Địa chỉ</label>
                    <textarea class="form-control" rows="3" placeholder="Nhập địa chỉ"
                              formControlName="address"></textarea>
                    <div class="alert alert-danger" *ngIf="formErrors.fullName">
                        {{ formErrors.fullName }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Ghi chú</label>
                    <textarea class="form-control" rows="3" placeholder="Nhập ghi chú"
                              formControlName="note"></textarea>
                    <div class="alert alert-danger" *ngIf="formErrors.note">
                        {{ formErrors.note }}
                    </div>
                </div>
            </div>
        </nh-modal-content>
        <nh-modal-footer>
            <ghm-button [loading]="isSaving">Lưu lại</ghm-button>
            <ghm-button classes="btn btn-default" type="button" nh-dismiss="true" icon="fas fa-times">
                Huỷ bỏ
            </ghm-button>
        </nh-modal-footer>
    </form>
</nh-modal>
